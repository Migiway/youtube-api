<div class="comment-popin" ngClass="{{isInteractRatePopinOpen && 'open'}}">
  <h2>Vous aimez? {{videoTitle}}</h2>
  <div class="container rate">
      <i class="fas fa-thumbs-up fa-3x" (click)="postRateToVideo('like')"></i>
      <i class="fas fa-thumbs-down fa-3x" (click)="postRateToVideo('dislike')"></i>
  </div>
</div>
<div class="overlay" ngClass="{{isInteractRatePopinOpen && 'open'}}" (click)="eventCloseRateModal()"></div>
