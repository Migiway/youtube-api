<app-header></app-header>
<app-nav-menu></app-nav-menu>
<div class="col-sm-12 col-sm-offset-4 col-md-10 col-md-offset-2 col-sm-offset-0 main">
  <div class="main-grids">
    <div class="recommended">
      <div class="recommended-grids">
        <div class="recommended-info">
          <h3>Playlists </h3>
        </div>
        <div class="col-md-4 resent-grid recommended-grid" *ngFor="let playlist of playlists">
          <div class="resent-grid-img recommended-grid-img">
            <a href="https://www.youtube.com/watch?v=bPeJfYSxj20&list={{playlist.id}}" target="_blank">
              <img src="{{playlist.img}}" alt="" />
            </a>
          </div>
          <div class="resent-grid-info recommended-grid-info video-info-grid">
            <h5><a href="https://www.youtube.com/watch?v=bPeJfYSxj20&list={{playlist.id}}" target="_blank" class="title">{{playlist.title}}</a></h5>
            <textarea class="form-control" disabled="disabled"> {{playlist.desc}}</textarea>
            <div class="form-group">
              <button class="btn btn-lg btn-block"  (click)="openDescriptionModal(playlist.id, playlist.title, playlist.desc)">Modifier la playlist</button>
              <button class="btn btn-lg btn-block" (click)="deletePlaylist(playlist.id)">Supprimer cette playlist</button>
            </div>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>
</div>

<app-interact-description-modal
  (closeDescriptionPopin)="closeDescriptionModal()"
  [isInteractDescriptionPopinOpen]="isDescriptionsModalOpen"
  [playlistDescriptionId]="playlistDescriptionId"
  [playlistTitle]="playlistTitle"
  [playlistDescription]="playlistDescription"
>
</app-interact-description-modal>

<p-confirmDialog header="Confirmation de suppression" icon="pi pi-exclamation-triangle" acceptLabel="Oui" rejectLabel="Annuler"></p-confirmDialog>
<p-toast position="bottom-right" life="2500"></p-toast>
