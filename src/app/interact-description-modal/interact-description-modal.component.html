<div class="description-popin" ngClass="{{isInteractDescriptionPopinOpen && 'open'}}">
  <h2>Description pour : {{playlistTitle}} </h2>
  <form id="form" #form>
    <input #title type="text" name="title" placeholder="Titre de la playlist" value="{{playlistTitle}}">
    <textarea #description name="description" placeholder="Entrez votre description..." value="{{playlistDescription}}"></textarea>
    <button type="button" class="btn btn-default" (click)="putDescriptionToVideo(description.value, title.value, form)">Envoyer la description</button>
  </form>
</div>
<div class="overlay" ngClass="{{isInteractDescriptionPopinOpen && 'open'}}" (click)="eventCloseDescriptionModal()"></div>
