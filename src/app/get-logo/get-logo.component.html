
<app-header></app-header>
<app-nav-menu></app-nav-menu>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-12 col-md-offset-2 main">
  <div class="main-grids">
    <div class="recommended">
      <div class="recommended-grids">
        <div id="navbar" class="navbar">
          <div class="top-search">
            <form class="navbar-form navbar-right">
      <input #searchChaine type="text" class="form-control" placeholder="Rechercher une chaîne..." (keyup.enter)="getChannel(searchChaine.value)">
      <input type="submit" value=" " (click)="getChannel(searchChaine.value)">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="main-grids">
    <div class="recommended">
      <div class="recommended-grids">
        <div class="recommended-info" *ngIf="searchChaine.value == ''; else searchExist " >
          <h3>Aucune recherche effectuée</h3>
        </div>
        <ng-template #searchExist>
          <div class="recommended-info">
            <h3>Resultat de votre recherche : {{searchChaine.value}}</h3>
          </div>
          <div class="col-md-9 resent-grid recommended-grid">
            <div class="resent-grid-img recommended-grid-img">
              <img [src]="responseChannel.imgUrl" alt="" />
            </div>
            <div class="resent-grid-info recommended-grid-info video-info-grid">
              <h5>{{responseChannel.title}}</h5>
              <p><a href="https://www.youtube.com/user/{{searchChaine.value}}" target="_blank">Chaîne Youtube </a></p>
            </div>
            <div class="">
              <a href="{{responseChannel.imgUrl}}" download>Télécharger le logo</a>
            </div>
          </div>
          <div class="clearfix"> </div>
      </ng-template>
      </div>
    </div>
  </div>
</div>
